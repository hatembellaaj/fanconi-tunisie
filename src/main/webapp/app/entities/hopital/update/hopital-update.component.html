<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-hopital-heading" data-cy="HopitalCreateUpdateHeading">Créer ou éditer un Hopital</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_codeHopital">Code Hopital</label>
          <input
            type="number"
            class="form-control"
            name="codeHopital"
            id="field_codeHopital"
            data-cy="codeHopital"
            formControlName="codeHopital"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nomHopital">Nom Hopital</label>
          <input
            type="text"
            class="form-control"
            name="nomHopital"
            id="field_nomHopital"
            data-cy="nomHopital"
            formControlName="nomHopital"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
