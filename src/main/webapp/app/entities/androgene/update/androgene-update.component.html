<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-androgene-heading" data-cy="AndrogeneCreateUpdateHeading">Créer ou éditer un Androgene</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nDossierPa">N Dossier Pa</label>
          <input
            type="text"
            class="form-control"
            name="nDossierPa"
            id="field_nDossierPa"
            data-cy="nDossierPa"
            formControlName="nDossierPa"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_mois">Mois</label>
          <input type="number" class="form-control" name="mois" id="field_mois" data-cy="mois" formControlName="mois" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_reponse">Reponse</label>
          <input type="text" class="form-control" name="reponse" id="field_reponse" data-cy="reponse" formControlName="reponse" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
