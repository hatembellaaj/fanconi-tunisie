<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (service(); as serviceRef) {
      <div>
        <h2 data-cy="serviceDetailsHeading"><span>Service</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ serviceRef.id }}</span>
          </dd>
          <dt><span>Code Service</span></dt>
          <dd>
            <span>{{ serviceRef.codeService }}</span>
          </dd>
          <dt><span>Nom Service</span></dt>
          <dd>
            <span>{{ serviceRef.nomService }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button type="button" [routerLink]="['/service', serviceRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>
